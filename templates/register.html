<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitamboz| Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
<form action="/add_user" method="post">
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>

    <input type="text" name="signupname" placeholder="Username" />
    <input type="text" name="signupemail" placeholder="E-mail" />
    <input type="password" name="signuppassword" placeholder="Password" />


    <input type="submit" name="signup_submit" value="Sign me up" />
  </div>

  <div class="right">
    <span class="loginwith">Our Products<br />Mitamboz</span>

    <button class="social-signin facebook">Mobile Phones</button>
    <button class="social-signin twitter">Laptops</button>
    <button class="social-signin google">Cameras</button>
  </div>
  <div class="or">HI!</div>
    </div>
</form>
</body>
</html>
