<!DOCTYPE html>
<html lang=""en">

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitamboz | Online Electronics Shop</title>
    <link rel="stylesheet" href="static/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for( 'static', filename='images/mitambozlogo.png') }}" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/products">Products</a></li>
                </ul>
            </nav>
            <a href="/cart"><img src="{{ url_for( 'static', filename='images/cart2.png') }}"  width ="30px"height="30px"><span>0</span></a>

            <img src="{{ url_for( 'static', filename='images/pic14.png') }}" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>
</div>
<div class="container">
  <form action="/contact_yes" method="post">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your Email..">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your Physical Address..">

    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact" placeholder="Your contact..">


    <input type="submit" value="Submit">

  </form>
</div>


<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
            if ( MenuItems.style.maxHeight == "0px")
            { MenuItems.style.maxHeight = "200px";}
            else
            { MenuItems.style.maxHeight = "0px";}
            }
</script>

</body>
</html>
